<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <script>
      (function() {
        const key = 'petconnect_theme';
        const stored = localStorage.getItem(key);
        let mode = 'system', colorScheme = 'green';
        if (stored) {
          try {
            const p = JSON.parse(stored);
            if (p.mode) mode = p.mode;
            if (p.colorScheme) colorScheme = p.colorScheme;
          } catch {
            if (stored === 'dark' || stored === 'light' || stored === 'system') mode = stored;
          }
        }
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = mode === 'dark' ? true : mode === 'light' ? false : prefersDark;
        document.documentElement.classList.toggle('dark', isDark);

        // 预设配色方案映射表（避免字串闪烁）
        const palettes = {
          green:  { l: '#60e750', d: '#60e750' },
          blue:   { l: '#3b82f6', d: '#60a5fa' },
          purple: { l: '#a855f7', d: '#d8b4fe' },
          pink:   { l: '#ec4899', d: '#f472b6' },
          orange: { l: '#f97316', d: '#fb923c' },
          cyan:   { l: '#06b6d4', d: '#22d3ee' },
        };
        const pal = palettes[colorScheme] || palettes.green;
        const primary = isDark ? pal.d : pal.l;
        document.documentElement.style.setProperty('--color-primary', primary);
      })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>PetConnect</title>
    <meta name="description" content="PetConnect - 宠物领养与连接平台，为流浪动物找到温暖的家" />
    <meta name="theme-color" content="#60e750" />
    <link rel="icon" href="/pets/favicon.ico" />
    <link rel="apple-touch-icon" href="/pets/apple-touch-icon.png" sizes="180x180" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "var(--color-primary)",
              "primary-dark": "var(--color-primary-dark)",
              "background-light": "var(--color-background-light)",
              "surface-white": "var(--color-surface-white)",
              "text-main": "var(--color-text-main)",
              "text-sub": "var(--color-text-sub)",
              "bg-dark": "var(--color-bg-dark)",
              "surface-dark": "var(--color-surface-dark)",
              "border-dark": "var(--color-border-dark)",
            },
            fontFamily: {
              sans: ["Arimo", "Noto Sans SC", "sans-serif"],
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
