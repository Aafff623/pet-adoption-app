<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <script>
      (function() {
        const key = 'petconnect_theme';
        const stored = localStorage.getItem(key);
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const resolved = stored === 'dark' ? 'dark' : stored === 'light' ? 'light' : (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', resolved === 'dark');
      })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>PetConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#60e750",
              "primary-dark": "#4ad325",
              "background-light": "#f6f8f6",
              "surface-white": "#ffffff",
              "text-main": "#1f2937",
              "text-sub": "#6b7280",
              "bg-dark": "#18181b",
              "surface-dark": "#27272a",
              "border-dark": "#3f3f46",
            },
            fontFamily: {
              sans: ["Arimo", "Noto Sans SC", "sans-serif"],
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f6f8f6;
        -webkit-tap-highlight-color: transparent;
      }
      .dark body {
        background-color: #18181b;
      }
      /* Hide scrollbar for cleaner mobile look */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Animation classes */
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

  }
}
</script>
